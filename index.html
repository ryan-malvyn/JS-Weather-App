<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="app-area">
            <div class="input-container">
                    <input type="text" placeholder="Enter a city name..." class="inputBox">
                    <button type="button" class="click-to-submit">Submit</button>
            </div>
            <div class="output-container">
                        <h1 class="currentCity"></h1>
                        <div class="iconArea">
                            <img id="weatherIcon" src="">
                        </div>
                        <h3><span class="weatherResult"></span><span class='targetCity'></span></h3>
                        <p><span class='feelsLike'></span></p>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
